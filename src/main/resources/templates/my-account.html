<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Account</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/background.css">
    <link rel="stylesheet" type="text/css" href="/css/my-account.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <style>
        /* лек стил ако CSS-ът липсва */
        body { font-family: Roboto, Arial, sans-serif; max-width: 680px; margin: 2rem auto; padding: 0 1rem; }
        .row { margin: .75rem 0; display: flex; flex-direction: column; }
        label { font-weight: 600; margin-bottom: .25rem; }
        input { padding: .5rem .6rem; border: 1px solid #ccc; border-radius: 6px; }
        button { padding: .6rem 1rem; border: 0; border-radius: 6px; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer;}
        .alert { padding: .6rem .8rem; border-radius: 6px; margin:.75rem 0; }
        .alert-warning { background:#fff1f2; color:#b91c1c; border:1px solid #fecaca; }
        .alert-success { background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
        .muted { color:#666; font-size:.9rem; }
    </style>
</head>
<body>
<header>
    <nav><a href="/home">Home</a></nav>
</header>

<main>
    <h1>My Account</h1>

    <!-- ERROR_ACCOUNT -->
    <!-- SUCCESS_ACCOUNT -->

    <form method="post" action="/my-account" autocomplete="off">
        <div class="row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" value="{{name}}" maxlength="255" required>
        </div>

        <div class="row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" value="{{email}}" maxlength="255" required>
        </div>

        <div class="row">
            <label for="password">New password <span class="muted">(optional)</span></label>
            <input id="password" name="password" type="password" placeholder="Leave blank to keep current">
        </div>

        <div class="row">
            <button type="submit">Save changes</button>
        </div>
    </form>
</main>
<script src="/js/auth-guard.js" defer></script>
</body>
</html>
