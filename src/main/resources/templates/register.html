<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/baseIndex.css">
</head>
<body>
<main>
    <section class="section full-height">
        <div class="container">
            <a href="/" class="logo-big"><img src="/images/th.png" alt="Logo"></a>
        </div>

        <form class="form" action="/register" method="post" novalidate>
            <h3>Sign up</h3>

            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Full name" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <!-- ERROR_REGISTER -->

            <button type="submit">Register</button>
            <p class="form-already">Already have an account? <a href="/login">Login</a>!</p>
        </form>
    </section>
</main>
<footer>&copy; 2025 Retro Club Kit. All Rights Reserved.</footer>
<script>
    function hasJustLoggedOut() {
        return document.cookie.split(';').some(c => c.trim().startsWith('JUST_LOGGED_OUT=1'))
            || new URLSearchParams(location.search).has('lo');
    }

    window.addEventListener('pageshow', function (e) {
        const nav = (performance.getEntriesByType && performance.getEntriesByType('navigation')[0]) || null;
        const backFwd = e.persisted || (nav && nav.type === 'back_forward');

        // Ако сме се върнали назад след logout → прати на началната
        if (backFwd || hasJustLoggedOut()) {
            window.location.replace('/');
            return;
        }

        // иначе просто изчисти формата
        const form = document.getElementById('registerForm');
        if (form) { form.reset(); form.querySelectorAll('input').forEach(el => el.value=''); }
    });
</script>
<script src="/js/register.js" defer></script>
</body>
</html>
